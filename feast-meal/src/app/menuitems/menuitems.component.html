<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>So Whats on the Menu ?</h1>

    <ng-template #addingitem>
        <div>
            <label for="itemname">Dish Name:</label>
            <input class="form-control" name="itemname" type="text" required="required">
        </div>

        <div>
            <input class="form-control" type="checkbox" name="veg" checked>
            <label for="veg">Vegetarian</label>  
        
            <input class="form-control" type="checkbox" name="nonveg">
            <label for="nonveg">Non-Vegetarian</label>  
        </div>

        <div>
            <label for="itemprice">Price:$ </label>
            <input class="form-control" minlength="10" name="itemprice" type="text" required="required">
        </div>
    </ng-template>

    <form class="menuitemform">
        <div>
            <label for="itemname">Dish Name:</label>
            <input class="form-control" name="itemname" type="text" required="required">
        </div>

        <div>
            <input class="form-control" type="checkbox" name="veg" checked>
            <label for="veg">Vegetarian</label>  
        
            <input class="form-control" type="checkbox" name="nonveg">
            <label for="nonveg">Non-Vegetarian</label>  
        </div>

        <div>
            <label for="itemprice">Price:$ </label>
            <input class="form-control" minlength="10" name="itemprice" type="text" required="required">
        </div>


        <button type="button" class="btn btn-info" (click)="addmenuitem()"> Add </button>


    </form>
</body>

</html>
